<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CyberX_Rohan404 Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Orbitron', sans-serif;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #00ffe5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .scan-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/xTiTnx37nc3vjsdeLK/giphy.gif') center center no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #00ffe5;
      font-size: 1.5rem;
      z-index: 2;
    }

    .login-container {
      display: none;
      flex-direction: column;
      padding: 2rem;
      border: 2px solid #00ffe5;
      border-radius: 10px;
      background-color: #000000cc;
      box-shadow: 0 0 15px #00ffe5;
      z-index: 1;
    }

    .login-container input {
      padding: 0.8rem;
      margin: 1rem 0;
      border: none;
      outline: none;
      background: #111;
      color: #00ffe5;
      border-bottom: 2px solid #00ffe5;
    }

    .login-container button {
      padding: 0.8rem;
      background-color: #00ffe5;
      color: #000;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background-color: #00cccc;
    }

    #enterButton {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      background: transparent;
      border: 2px solid #00ffe5;
      color: #00ffe5;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% {opacity: 1;}
      50% {opacity: 0.2;}
      100% {opacity: 1;}
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      .login-container {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="scan-screen" id="scanScreen">
    <div>⚡️ Scanning System For Intrusion... 🧑‍💻</div>
    <button id="enterButton">🎯 Tap, to Enter in HackerX_Rohan404 Admin Login Page 🔓...</button>
  </div>

  <div class="login-container" id="loginContainer">
    <h2>🔐 Login to HackerX_Rohan404</h2>
    <input type="text" id="username" placeholder="👤 Username 😏">
    <input type="password" id="password" placeholder="🔑 Password 🤫">
    <button onclick="login()">Login</button>
  </div>

  <audio id="scanSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
  <audio id="loginSuccessSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="loginFailSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    const scanScreen = document.getElementById("scanScreen");
    const loginContainer = document.getElementById("loginContainer");
    const enterButton = document.getElementById("enterButton");
    const scanSound = document.getElementById("scanSound");
    const loginSuccessSound = document.getElementById("loginSuccessSound");
    const loginFailSound = document.getElementById("loginFailSound");

    enterButton.addEventListener("click", () => {
      scanSound.play();
      enterButton.disabled = true;
      enterButton.textContent = "🛰️ Scanning User & Device 🔍... Please Wait ✋️...";

      setTimeout(() => {
        scanScreen.style.display = "none";
        loginContainer.style.display = "flex";
      }, 5000);
    });

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (username === "CyberX_Rohan404" && password === "HackerX_Rohan404") {
        loginSuccessSound.play();
        setTimeout(() => {
          if (confirm("🎉 ACCESS GRANTED! ✅️\nWelcome, HackerX_Rohan404!\nClick OK to Enter in High Security Scanning System 🔰🛡...")) {
            window.location.href = "hacking-simulator.html";
          }
        }, 600);
      } else {
        loginFailSound.play();
        alert("🚫 WRONG CREDENTIALS 🔐..., ❌ SECURITY BREACH ALERT 🛡..., SYSTEM OPTIMIZED SUCCESSFULLY 🔰✅️...");
      }
    }
  </script>
</body>
</html>
