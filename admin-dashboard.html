<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | CyberX</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Orbitron', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: black;
      color: #00ffcc;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #0ff;
      text-align: center;
      margin-bottom: 30px;
    }

    .card {
      background: #010101;
      border: 2px solid #00ffff;
      box-shadow: 0 0 20px #00ffff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .card h3 {
      color: #00ffff;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
  </style><style>
.back-btn {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 20px;
  color: #00ffcc;
  font-family: 'VT323', monospace;
  background-color: rgba(0, 0, 0, 0.6);
  border: 2px solid #00ffcc;
  border-radius: 10px;
  text-decoration: none;
  font-size: 20px;
  box-shadow: 0 0 15px #00ffcc, 0 0 30px #00ffcc;
  transition: all 0.3s ease-in-out;
}
.back-btn:hover {
  background-color: #00ffcc;
  color: black;
  box-shadow: 0 0 30px #00ffcc, 0 0 60px #00ffcc;
}
  </style>
</head>
<body>
  <h1>👑 Welcome, Mr. Rohan | CyberX Admin Dashboard</h1>
<a href="index.html" class="back-btn">⬅️ Back to Homepage</a>
  <div class="stats">
    <div class="card">
      <h3>👁️‍🗨️ Website Visits</h3>
      <p>23,842</p>
    </div>
    <div class="card">
      <h3>🌍 User Location</h3>
      <p>Mostly from India 🇮🇳, US 🇺🇸, UK 🇬🇧</p>
    </div>
    <div class="card">
      <h3>💻 Device Info</h3>
      <p id="deviceInfo"></p>
    </div>
    <div class="card">
      <h3>📊 Active Sessions</h3>
      <p>119</p>
    </div>
  </div>

  <script>
    document.getElementById("deviceInfo").textContent = navigator.userAgent;
  </script>
</body>
</html>
